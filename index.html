<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* 100% of the viewport height */
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type=text] {
            padding: 10px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        #searchResults {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        .result {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        .other-strings {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .bottom-content {
            margin-top: auto; /* Push the content to the bottom */
            padding: 20px;
            background-color: #3498db; /* Add a background color */
            color: white;
            text-align: center;
        }
    </style>
    <title>Your Website</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</head>
<body>
    <header>
        <h1>Mobiles to buy for engineering students</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." onkeydown="handleKeyPress(event)">
            <button onclick="search()">Search</button>
        </div>
    </header>

    <div id="searchResults"></div>

    <div>
        <div class="content">
            <div>hi bro how are you i think you are fine so dont worry about me ok bye</div>
            <div>what shall i do</div>
        </div>
    </div>

    <script>
        var additionalContent = ['hi bro how are you i think you are fine'];

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        function search() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var contentElements = document.querySelectorAll('.content div');
            var allContent = Array.from(contentElements).map(el => el.innerText).concat(additionalContent);

            var options = {
                keys: ['item'],
                threshold: 0.3,
            };

            var fuse = new Fuse(allContent.map(item => ({ item })), options);
            var results = fuse.search({ item: searchTerm });

            displayResults(results, searchTerm);

            // Append a new div at the end
            addNewDiv();
        }

        function displayResults(results, searchTerm) {
            var resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            results.forEach(function(result) {
                var div = document.createElement('div');
                div.classList.add('result');

                var highlightedResult = result.item.item.replace(new RegExp(searchTerm, 'gi'), match => `<span style="background-color: #FFEB3B">${match}</span>`);
                div.innerHTML = highlightedResult;

                resultsContainer.appendChild(div);
            });
        }

        function addNewDiv() {
            var newDiv = document.createElement('div');
            newDiv.innerText = 'This is a new div just below the search results.';
            document.querySelector('.other-strings .content').appendChild(newDiv);
        }
    </script>
</body>
</html>
