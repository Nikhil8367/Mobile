<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type=text] {
            padding: 10px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        #searchResults {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        .result {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
    </style>
    <title>Your Website</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</head>
<body>
    <header>
        <h1>Your Website</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." onkeydown="handleKeyPress(event)">
            <button onclick="search()">Search</button>
        </div>
    </header>

    <!-- Example content on your website with div elements -->
    <div class="content">
        <div>hi bro how are you i think you are fine so dont worry about me ok bye</div>
        <div>what shall i do</div>
    </div>

    <div id="searchResults"></div>

    <script>
        var additionalContent = ['hi bro how are you i think you are fine'];

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        function search() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var contentElements = document.querySelectorAll('.content div');
            var allContent = Array.from(contentElements).map(el => el.innerText).concat(additionalContent);

            var options = {
                keys: ['item'],
                threshold: 0.3,
            };

            var fuse = new Fuse(allContent.map(item => ({ item })), options);
            var results = fuse.search({ item: searchTerm });

            // Display results on the current page
            displayResults(results, searchTerm);

            // Open a new tab with search results
            var searchResultsUrl = 'results.html'; // Change this to the actual URL of your search results page
            var queryString = '?search=' + encodeURIComponent(searchTerm);
            window.open(searchResultsUrl + queryString, '_blank');
        }

        function displayResults(results, searchTerm) {
            var resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            results.forEach(function(result) {
                var div = document.createElement('div');
                div.classList.add('result');

                var highlightedResult = result.item.item.replace(new RegExp(searchTerm, 'gi'), match => `<span style="background-color: #FFEB3B">${match}</span>`);
                div.innerHTML = highlightedResult;

                resultsContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
